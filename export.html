<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Research Assistant â€” Export</title>
    <style>
        body {
            width: 600px;
            margin: 40px auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #1a1a1a;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 13px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px 24px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .card h2 {
            font-size: 14px;
            color: #333;
            margin: 0 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 2px solid #4CAF50;
        }

        .stat-row {
            display: flex;
            gap: 20px;
            margin-bottom: 8px;
        }

        .stat {
            flex: 1;
            text-align: center;
            padding: 12px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        .stat.warning .stat-value {
            color: #f44336;
        }

        .stat.info .stat-value {
            color: #2196F3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        th {
            text-align: left;
            padding: 7px 10px;
            background: #f0f0f0;
            color: #555;
            font-weight: 600;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        td {
            padding: 7px 10px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #fafafa;
        }

        .badge {
            display: inline-block;
            padding: 2px 7px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 600;
        }

        .badge.green  { background: #e8f5e9; color: #2e7d32; }
        .badge.red    { background: #ffebee; color: #c62828; }
        .badge.grey   { background: #f0f0f0; color: #666; }
        .badge.yellow { background: #fff8e1; color: #f57f17; }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 28px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover  { background-color: #45a049; }
        button:active { transform: scale(0.98); }

        button.secondary {
            background-color: #607d8b;
            margin-left: 10px;
        }

        button.secondary:hover { background-color: #546e7a; }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            display: none;
            margin-top: 14px;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
        }

        #status.success {
            background: #e8f5e9;
            border-left: 4px solid #4CAF50;
            color: #2e7d32;
        }

        #status.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 30px;
            font-style: italic;
        }

        .actions {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 8px;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Export Car Research Data</h1>
    <p class="subtitle">Review your saved cars below, then export to Excel for comparison.</p>

    <!-- Summary Stats -->
    <div class="card">
        <h2>Summary</h2>
        <div class="stat-row">
            <div class="stat">
                <div class="stat-value" id="statTotal">â€”</div>
                <div class="stat-label">Cars Saved</div>
            </div>
            <div class="stat info">
                <div class="stat-value" id="statWithComplaints">â€”</div>
                <div class="stat-label">With Complaint Data</div>
            </div>
            <div class="stat warning">
                <div class="stat-value" id="statSalvage">â€”</div>
                <div class="stat-label">Salvage / Rebuilt</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statAvgPrice">â€”</div>
                <div class="stat-label">Avg Price</div>
            </div>
        </div>
    </div>

    <!-- Car Preview Table -->
    <div class="card">
        <h2>Cars to Export</h2>
        <div id="previewTable">
            <div class="empty-state">Loading saved cars...</div>
        </div>
    </div>

    <!-- Export Actions -->
    <div class="card">
        <h2>Export</h2>
        <div class="actions">
            <button id="exportBtn" disabled>â¬‡ Download Excel (.xlsx)</button>
            <button class="secondary" onclick="window.close()">Close</button>
        </div>
        <div id="status"></div>
    </div>

    <script src="xlsx.full.min.js"></script>
    <script src="utils.js"></script>
    <script src="export.js"></script>
</body>
</html>
