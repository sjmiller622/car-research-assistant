<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Research Assistant</title>
    <style>
        body {
            width: 400px;
            max-height: 600px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-top: 0;
        }

        h2 {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 10px;
        }

            button:hover {
                background-color: #45a049;
            }

            button.secondary {
                background-color: #f44336;
            }

                button.secondary:hover {
                    background-color: #da190b;
                }

        #message {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
            font-size: 13px;
        }

        #savedCars {
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }

        .car-item {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
            border-radius: 4px;
            border-left: 3px solid #4CAF50;
            font-size: 12px;
        }

            .car-item strong {
                color: #333;
            }

            .car-item .car-title {
                font-size: 13px;
                font-weight: bold;
                margin-bottom: 5px;
                color: #2196F3;
            }

        .car-count {
            color: #666;
            font-size: 12px;
            font-style: italic;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>🚗 Car Research Assistant</h1>
    <p>Welcome to your car research helper!</p>

    <button id="captureBtn">Capture This Page</button>

    <div id="message"></div>

    <h2>Saved Cars <span class="car-count" id="carCount">(0)</span></h2>

    <div id="savedCars">
        <div class="empty-state">No cars saved yet. Visit a car listing and click "Capture This Page"!</div>
    </div>

    <button id="clearBtn" class="secondary" style="display: none;">Clear All Cars</button>

    <script src="popup.js"></script>
</body>
</html>
