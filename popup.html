<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Research Assistant</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            font-size: 18px;
            color: #333;
            margin-top: 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
        }

            button:hover {
                background-color: #45a049;
            }

        #message {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>🚗 Car Research Assistant</h1>
    <p>Welcome to your car research helper!</p>

    <button id="captureBtn">Capture This Page</button>

    <div id="message">
        Ready to capture data...
    </div>

    <script src="popup.js"></script>
</body>
</html>
